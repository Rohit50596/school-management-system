{% extends 'index.html' %}
{% block content %}

{% if messages %}
	{% for message in messages %}
		<div class="alert-box" id="alert-box">
			<p>SR School Management:&ensp;Says</p>
			<div>{{message}}</div>
			<button onclick="showform()">OK</button>
		</div>
	{% endfor %}
{% endif %}

<div class="image1">
   <form action="/personalinfo/" method="post">
    {% csrf_token %}
    <h1>Personal Information</h1>
    <div class="formfield">
        <label>StudentName:</label>
        <input type="text" id="name" name="studentname" required>
    </div>
    <div class="formfield">
        <label>DOB:</label>
        <input type="date" id="date" name="dob" required>
    </div>
    <div class="formfield">
        <label>Gender:</label>
        <select name="gender" id="gender" required>
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Otherrs">Others</option>
        </select>
    </div>
    <div class="formfield">
        <label>Phone:</label>
        <input type="text" id="phone" name="phone" required>
    </div>
    <div class="formfield">
        <label>Street:</label>
        <input type="text" id="street" name="street" required>
    </div>
    <div class="formfield">
        <label>City:</label>
        <input type="text" id="City" name="city" required>
    </div>
    <div class="formfield">
        <label>State:</label>
        <input type="text" id="State" name="state" required>
    </div>
    <div class="formfield">
        <label>Pincode:</label>
        <input type="text" id="Pincode" name="pincode" required>
    </div>
    <div class="formfield">
        <label>AadharNumber:</label>
        <input type="text" id="AadharNumber" name="aadharnumber" required>
    </div>
    <div class="formfield">
        <label>PostalAddress:</label>
        <input type="text" id="PostalAddress" name="postaladdress" required>
    </div>
    <div class="formlfield">
        <labe>Nationality:</label>
        <input type="text" id="Nationality" name="nationality" required>
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
   </form>
</div>
{% endblock %}
